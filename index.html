<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT: Riot Games' competitive 5v5 character-based tactical shooter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>


        <div class="navbar">
            <div class="logo-switch">
                <img class="riot-logo" src="/not-pixel-perfect/images/riot-logo.png">
                <div class="arrow">
                    <img src="/not-pixel-perfect/images/arrow.png">
                </div>
            </div>
            <div class="val-logo">
                <img src="/not-pixel-perfect/images/val-logo.png">
            </div>
            <div class="links">
                <div class="game-info">
                    <a href="/" class="nav-link">game info<img class="arrow" src="/not-pixel-perfect/images/arrow.png"></a>
                    <!-- <div class="arrow links">

                    </div> -->
                </div>
                <div class="media">
                    <a href="/" class="nav-link">media</a>
                </div>
                <div class="news">
                    <a href="/" class="nav-link">news</a>
                </div>
                <div class="leaderboards">
                    <a href="/" class="nav-link">leaderboards</a>
                </div>
                <div class="support">
                    <a href="/" class="nav-link">support<img class="arrow" src="/not-pixel-perfect/images/arrow.png"></a>
                    <!-- <div class="arrow links">

                    </div> -->
                </div>
                <div class="socials">
                    <a href="/" class="nav-link">our socials<img class="arrow" src="/not-pixel-perfect/images/arrow.png"></a>
                    <!-- <div class="arrow links">

                    </div> -->
                </div>
                <div class="esports">
                    <a href="/" class="nav-link">esports<img class="diagonal-arrow" src="/not-pixel-perfect/images/diagonal-arrow.png"></a>

                </div>
                <div class="pbe-singup">
                    <a href="/" class="nav-link">pbe signup</a>
                </div>
            </div>
            <div class="navbar__right">
                <div class="language-switch">
                    <img src="/not-pixel-perfect/images/globe.png">
                </div>

                <button class="play-now-button">play now</button>

            </div>
        </div>
    </header>

    <div class="main">

        <div class="video-container">
            <video autoplay preload="metadata"
                style="object-fit:cover;object-position:center center" data-testid="hero:video" playsinline="" loop=""
                muted="" class="hero-banner__video" data-object-fit="cover"
                data-object-position="center center">
                <source src="https://assets.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt714eaee50b90fc27/62cc7dcc6a8fb133b0ff7e55/VALORANT_ANNO22_SHATTERED_16x9_27s.mp4">
            </video>
        </div>
        <p class="tagline">A 5v5 character-based tactical shooter</p>
        <img class="valorant" src="/not-pixel-perfect/images/valorant-logo.png">

        <div class="play-free-container">
            <button class="play-free-button">
                play free
            </button>
        </div>
    </div>

    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        This is just a class project, pls no cease and desist ty!!! c:
    </div>
</body>
</html>
