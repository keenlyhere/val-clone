<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT: Riot Games' competitive 5v5 character-based tactical shooter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-switch">
                <img class="riot-logo" src="/images/riot-logo.png">
                <div class="arrow">
                    <img src="/images/arrow.png">
                </div>
            </div>
            <div class="val-logo">
                <img src="/images/val-logo.png">
            </div>
            <div class="links">
                <div class="game-info">
                    game info
                    <div class="arrow links">
                        <img src="/images/arrow.png">
                    </div>
                </div>
                <div class="media">media</div>
                <div class="news">news</div>
                <div class="leaderboards">leaderboards</div>
                <div class="support">
                    support
                    <div class="arrow links">
                        <img src="/images/arrow.png">
                    </div>
                </div>
                <div class="socials">
                    our socials
                    <div class="arrow links">
                        <img src="/images/arrow.png">
                    </div>
                </div>
                <div class="esports">
                    esports
                        <img class="diagonal-arrow" src="/images/diagonal-arrow.png">

                </div>
                <div class="pbe-singup">pbe signup</div>
            </div>
            <div class="navbar__right">
                <div class="language-switch">
                    <img src="/images/globe.png">
                </div>

                <button class="play-now-button">play now</button>

            </div>
        </div>
    </header>

    <div class="main">

        <div class="video-container">
            <video autoplay preload="metadata"
                style="object-fit:cover;object-position:center center" data-testid="hero:video" playsinline="" loop=""
                muted="" class="hero-banner__video" data-object-fit="cover"
                data-object-position="center center">
                <source src="https://assets.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt714eaee50b90fc27/62cc7dcc6a8fb133b0ff7e55/VALORANT_ANNO22_SHATTERED_16x9_27s.mp4">
            </video>
        </div>
        <p class="tagline">A 5v5 character-based tactical shooter</p>
        <img class="valorant" src="/images/valorant-logo.png">

        <div class="play-free-container">
            <button class="play-free-button">
                play free
            </button>
        </div>

    </div>
</body>
</html>
